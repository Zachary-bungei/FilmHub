<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #222;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .section {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>FilmHub</h1>
        <p>Your portal into the world of movies.</p>
    </header>

    <div class="container">
        <div class="section">
            <h2>Featured Films</h2>
            <p>Spotlight your biggest picks here.</p>
        </div>

        <div class="section">
            <h2>Latest Trailers</h2>
            <p>Add embedded videos or thumbnails.</p>
        </div>

        <div class="section">
            <h2>News & Updates</h2>
            <p>Announcements, reviews, or anything fresh from FilmHub HQ.</p>
        </div>
    </div>
</body>
</html>
